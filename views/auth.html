<!-- Login(Aman) -->
<div class="auth-container">
        <div class="auth-form" id="login-section">
            <h2>Login</h2>
            <form method="POST" action="/login" id="login-form">
              <div class="input-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" required>
              </div>
              <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
              </div>
              <button type="submit" class="btn">Login</button>
              <p class="switch-link">Don't have an account? <span id="go-to-signup">Sign up</span></p>
            </form>
          </div>
    
          <!--Sign up(Aman) -->
          <div class="auth-form" id="signup-section" style="display: none;">
            <h2>Sign Up</h2>
            <form method="POST" action="/signup" id="signup-form">
              <div class="input-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required>
              </div>
              <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
              </div>
              <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
              </div>
              <button type="submit" class="btn">Sign Up</button>
              <p class="switch-link">Already have an account? <span id="go-to-login">Login</span></p>
            </form>
          </div>
        </div>
